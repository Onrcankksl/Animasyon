<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logo"><img src="images.jpeg" alt="Logo"></div>

        <form action="#">
            <div class="title">Login</div>

            <div class="input-box" >
                <input type="email" placeholder="Enter Your Email..." required>
                <div class="underline"></div>
            </div>

            <div class="input-box" >
                <input type="password" placeholder="Enter Your Password..." required>
                <div class="underline"></div>
            </div>

            <div class="input-box button">
                <input type="submit" value="Login in">
            </div>

        </form>

        <div class="text">or Connect with Social Media</div>

        <!-- Social Media Account -->
        <div class="social">
            <div class="github">
                <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i>Login With Github</a>
            </div>
    
            <div class="twitter">
                <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoidHIifQ%3D%3D%22%7D"
                    target="_blank"><i class="fa-brands fa-twitter"></i>Login With Twitter</a>
            </div>
    
            <div class="facebook">
                <a href="https://www.facebook.com/campaign/landing.php?&campaign_id=1603087355&extra_1=s%7Cc%7C305038450775%7Ce%7Cfacebook%27a%20giri%C5%9F%7C&placement=&creative=305038450775&keyword=facebook%27a%20giri%C5%9F&partner_id=googlesem&extra_2=campaignid%3D1603087355%26adgroupid%3D61834755598%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-368936535776%26loc_physical_ms%3D1012802%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=Cj0KCQjw2cWgBhDYARIsALggUhrQedZrtw3uhuTxAE04Pg4qohmFe3tXRO45inPFRfiXvJfJOEgGgYIaAt2gEALw_wcB"
                    target="_blank"><i class="fa-brands fa-facebook-f"></i>Login With Facebook</a>
            </div>
        </div>
        



    </div>
</body>

</html>
